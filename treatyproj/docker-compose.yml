version: "3"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  # Это монтирует директорию проекта внутрь контейнера, чтобы можно было работать с исходными кодами
    ports:
      - "8000:8000"  # Открывает порт 8000 на хосте для доступа к приложению
    depends_on:
      - redis  # Указывает, что контейнер Django зависит от Redis

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    command: redis-server --requirepass "my_password"


