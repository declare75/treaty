{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-2">
                    <img src="{% static 'main/img/Treaty.svg' %}" alt="Лого">
                </div>
                <div class="headline">
                    <img src="{% static 'main/img/headline.svg' %}" alt="ЛинияШапки">
                </div>
                <div class="col-6">
                    <nav>
                        <ul>
                            <li><a href="{% url 'home' %}">Главная</a></li>
                            <li><a href="{% url 'catalog2_home' %}">Каталог</a></li>
                            <li><a href="{% url 'help' %}">Помощь</a></li>
                            <li><a href="{% url 'profile' %}">Профиль</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-4">
                    <span class="phone-number">7 (999) 999-99-99</span>
                    <a href="https://vk.com/alongeson" target="_blank"><img src="{% static 'main/img/VK.svg' %}" alt="VK" style="width: 30px; height: 30px;"></a>
                    <a href="https://t.me/declare7" target="_blank"><img src="{% static 'main/img/TG.svg' %}" alt="Telegram" style="width: 30px; height: 30px;"></a>
                </div>
            </div>
        </div>
    </header>
    <img src="{% static 'main/img/ell.svg' %}" alt="ell" class="fixed-image">
    <div class="image-container">
        <img src="{% static 'main/img/profile.svg' %}" alt="profile" class="fixed-image13">
        <img src="{% static 'main/img/circle2.svg' %}" alt="circle2" class="fixed-image6">
        <img src="{% static 'main/img/lines.svg' %}" alt="lines" class="fixed-image9">
    </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
